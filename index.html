<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Links</title>
    <style>
        body {
            text-align: center;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .icon-container a {
            margin: 0 15px;
        }
        .icon-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .icon-container img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>My Links</h1>
    <div class="icon-container">
        <a href="https://t.me/cloudflareiran" target="_blank">
            <img src="telegram.png" alt="Telegram">
        </a>
        <a href="https://t.me/cloudflareiran/27" target="_blank">
            <img src="donate.png" alt="Donate">
        </a>
    </div>
</body>
</html>
